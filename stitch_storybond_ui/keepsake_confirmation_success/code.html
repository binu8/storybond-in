<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Keepsake Confirmation Success - StoryBond</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f97415",
                        "background-light": "#f8f7f5",
                        "background-dark": "#23170f",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display overflow-hidden">
<!-- Top Navigation (Background layer for context) -->
<div class="relative flex h-screen w-full flex-col opacity-40 grayscale-[0.5] pointer-events-none">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-primary/10 px-10 py-3 bg-white">
<div class="flex items-center gap-4 text-[#1c130d]">
<div class="size-6 text-primary">
<span class="material-symbols-outlined text-3xl">auto_stories</span>
</div>
<h2 class="text-[#1c130d] text-lg font-bold leading-tight tracking-[-0.015em]">StoryBond</h2>
</div>
<div class="flex flex-1 justify-end gap-8">
<div class="flex items-center gap-9">
<span class="text-[#1c130d] text-sm font-medium">Library</span>
<span class="text-[#1c130d] text-sm font-medium">Create</span>
<span class="text-[#1c130d] text-sm font-medium">Treasures</span>
</div>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 bg-primary/20"></div>
</div>
</header>
<div class="flex-1 p-10">
<div class="grid grid-cols-3 gap-6">
<div class="h-64 bg-white rounded-xl shadow-sm"></div>
<div class="h-64 bg-white rounded-xl shadow-sm"></div>
<div class="h-64 bg-white rounded-xl shadow-sm"></div>
</div>
</div>
</div>
<!-- Modal Backdrop -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-background-dark/60 backdrop-blur-sm p-4">
<!-- Success Modal Container -->
<div class="relative w-full max-w-[560px] bg-white dark:bg-[#2d1e14] rounded-xl shadow-2xl overflow-hidden flex flex-col items-center">
<!-- Celebration Header / Illustration Area -->
<div class="relative w-full h-64 bg-gradient-to-b from-primary/10 to-transparent flex items-center justify-center overflow-hidden">
<!-- Decorative Elements (Confetti-like shapes) -->
<div class="absolute top-10 left-10 text-primary/40 rotate-12">
<span class="material-symbols-outlined text-4xl">celebration</span>
</div>
<div class="absolute top-20 right-12 text-primary/30 -rotate-12">
<span class="material-symbols-outlined text-3xl">star</span>
</div>
<div class="absolute bottom-10 left-1/4 text-primary/20">
<span class="material-symbols-outlined text-2xl">favorite</span>
</div>
<!-- Main Illustration Placeholder -->
<div class="z-10 flex flex-col items-center">
<div class="w-40 h-40 bg-white dark:bg-background-dark rounded-full flex items-center justify-center shadow-lg border-4 border-primary/20">
<span class="material-symbols-outlined text-primary text-7xl">local_shipping</span>
</div>
</div>
<!-- Subtle Burst Pattern -->
<div class="absolute inset-0 opacity-5 pointer-events-none" style="background-image: radial-gradient(circle at center, #f97415 1px, transparent 1px); background-size: 20px 20px;">
</div>
</div>
<!-- Content Section -->
<div class="px-8 pb-10 pt-6 text-center">
<div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-green-100 text-green-600 mb-4">
<span class="material-symbols-outlined text-3xl">check_circle</span>
</div>
<h1 class="text-[#1c130d] dark:text-white text-[32px] font-bold leading-tight tracking-tight px-4 mb-3">
                    Your Keepsake is on its way!
                </h1>
<p class="text-[#1c130d]/70 dark:text-white/70 text-lg font-medium leading-relaxed px-6 mb-8">
                    We are crafting your story into a physical treasure. It will be arriving at your doorstep soon.
                </p>
<div class="flex flex-col gap-4 w-full max-w-sm mx-auto">
<!-- Primary Action -->
<button class="w-full flex cursor-pointer items-center justify-center rounded-full h-14 px-8 bg-primary text-white text-base font-bold leading-normal tracking-wide shadow-lg shadow-primary/30 transition-transform active:scale-95">
<span class="truncate">Back to Library</span>
</button>
<!-- Secondary Action / Info -->
<button class="w-full flex cursor-pointer items-center justify-center rounded-full h-12 px-8 bg-transparent text-[#1c130d] dark:text-white text-sm font-semibold hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined mr-2 text-xl">receipt_long</span>
<span>View Order Details</span>
</button>
</div>
</div>
<!-- Bottom Accent Line -->
<div class="w-full h-1.5 bg-gradient-to-r from-primary/20 via-primary to-primary/20"></div>
</div>
<!-- Floating Badge (Optional decorative) -->
<div class="absolute bottom-8 right-8 flex items-center gap-2 bg-white/90 backdrop-blur-md px-4 py-2 rounded-full shadow-lg border border-primary/10">
<span class="material-symbols-outlined text-primary text-sm">auto_awesome</span>
<span class="text-xs font-bold text-[#1c130d]">Premium Craftsmanship</span>
</div>
</div>
</body></html>
