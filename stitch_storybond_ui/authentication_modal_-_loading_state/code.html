<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>StoryBond Authentication - Loading State</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f97415",
                        "background-light": "#f8f7f5",
                        "background-dark": "#23170f",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#1c130d] antialiased">
<!-- Screen Backdrop (Dimmed Background) -->
<div class="relative min-h-screen flex items-center justify-center p-8 bg-black/40">
<!-- Premium Modal Container (XXL Outer Margin equivalent via p-12/p-16) -->
<div class="w-full max-w-[480px] bg-white dark:bg-[#2d1e14] rounded-xl shadow-2xl overflow-hidden border border-primary/10">
<!-- Branding Area (Optional Context) -->
<div class="pt-10 flex flex-col items-center">
<div class="w-12 h-12 bg-primary rounded-lg flex items-center justify-center mb-4">
<span class="material-symbols-outlined text-white text-3xl">auto_stories</span>
</div>
<h2 class="text-2xl font-bold tracking-tight text-[#1c130d] dark:text-white">StoryBond</h2>
<p class="text-sm text-[#9e6b47] mt-1">Premium storytelling for children</p>
</div>
<!-- Tabs Section -->
<div class="mt-8 border-b border-[#e9d9ce] dark:border-[#3d2a1d] px-10">
<div class="flex gap-8 justify-center">
<a class="flex flex-col items-center border-b-2 border-primary pb-3" href="#">
<span class="text-sm font-semibold text-primary">Login</span>
</a>
<a class="flex flex-col items-center border-b-2 border-transparent pb-3" href="#">
<span class="text-sm font-semibold text-[#9e6b47]">Sign Up</span>
</a>
</div>
</div>
<!-- Form Content (Internal M Spacing = 16px/4 units) -->
<div class="p-10 space-y-4">
<!-- Input Group: Email -->
<div class="space-y-1.5">
<label class="text-xs font-semibold uppercase tracking-wider text-[#9e6b47]">Email Address</label>
<div class="relative">
<input class="flex w-full h-12 rounded-lg border border-[#e9d9ce] dark:border-[#3d2a1d] bg-background-light dark:bg-[#1a110a] px-4 text-[#1c130d] dark:text-white text-sm focus:ring-1 focus:ring-primary focus:border-primary disabled:opacity-60 transition-all" disabled="" type="email" value="sarah.miller@example.com"/>
</div>
</div>
<!-- Input Group: Password -->
<div class="space-y-1.5">
<div class="flex justify-between items-center">
<label class="text-xs font-semibold uppercase tracking-wider text-[#9e6b47]">Password</label>
<a class="text-xs font-medium text-primary hover:underline" href="#">Forgot?</a>
</div>
<div class="relative">
<input class="flex w-full h-12 rounded-lg border border-[#e9d9ce] dark:border-[#3d2a1d] bg-background-light dark:bg-[#1a110a] px-4 text-[#1c130d] dark:text-white text-sm focus:ring-1 focus:ring-primary focus:border-primary disabled:opacity-60 transition-all" disabled="" type="password" value="••••••••••••"/>
</div>
</div>
<!-- Error Placeholder (Space reserved to prevent layout shift) -->
<div class="min-h-[20px]">
<p class="text-[13px] text-[#DC2626] font-medium hidden">
                        Incorrect password. Please try again.
                    </p>
</div>
<!-- Primary Button: Loading State -->
<button class="w-full h-12 bg-primary hover:bg-primary/90 text-white rounded-lg font-bold text-sm flex items-center justify-center gap-3 transition-colors cursor-wait">
<span class="material-symbols-outlined animate-spin text-white" style="font-size: 20px;">
                        progress_activity
                    </span>
<span>Continuing...</span>
</button>
<!-- Divider -->
<div class="relative flex items-center py-4">
<div class="flex-grow border-t border-[#e9d9ce] dark:border-[#3d2a1d]"></div>
<span class="flex-shrink mx-4 text-xs font-medium text-[#9e6b47] uppercase tracking-widest">Or</span>
<div class="flex-grow border-t border-[#e9d9ce] dark:border-[#3d2a1d]"></div>
</div>
<!-- Secondary Button: Google Auth -->
<button class="w-full h-12 bg-white dark:bg-transparent border border-[#e9d9ce] dark:border-[#3d2a1d] text-[#1c130d] dark:text-white rounded-lg font-semibold text-sm flex items-center justify-center gap-3 hover:bg-[#f8f7f5] transition-colors opacity-50 cursor-not-allowed" disabled="">
<img alt="Google Logo" class="w-5 h-5" data-alt="Google colorful G logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCwar2Yt9llYiHZFUM87I80n0PA0WB3sr3a8oYp9Z0QqNLjW0vX6DrsyYbvy0AugmP1BLJro7BD9-QlaFZ9jPjiKWZkVFUkC-KMXGqfiDZfJL07mRUWTE-cRq2fzRlgkMuBzjp0yhhyMPlyqiIt8JugLKJewldJKtiQLCUMxnDasX6MJ6Lwn1LCkcu1-TFTdKigJLMTA6F5OIOM7IkOQ8EEb4kbn98lxBKIgZdFKjO7CrsqiXmIMu_XdBlo52VMcZOoSSQAb0TguzLG"/>
<span>Continue with Google</span>
</button>
</div>
<!-- Footer Links -->
<div class="bg-background-light dark:bg-[#1a110a] px-10 py-6 text-center">
<p class="text-xs text-[#9e6b47] leading-relaxed">
                    By continuing, you agree to StoryBond's <br/>
<a class="underline hover:text-primary transition-colors" href="#">Terms of Service</a> and 
                    <a class="underline hover:text-primary transition-colors" href="#">Privacy Policy</a>.
                </p>
</div>
</div>
<!-- Decorative Background Elements (Visible through backdrop) -->
<div class="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none overflow-hidden">
<div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/10 rounded-full blur-[100px]"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[100px]"></div>
</div>
</div>
<!-- Hidden CSS for Spinner Animation since script-based animations are restricted -->
<style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</body></html>
